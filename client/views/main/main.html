
<div ng-include="'components/navbar/navbar.html'"></div>

<img src="assets/images/puppies.jpg">

<hr>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item">

            <form ng-submit="addData()">
                <input ng-model="name" type="text" size="20" placeholder="add a pets name!">
                <input ng-model="weight" type="text" size="20" placeholder="add the pet's weight!">
                <input type="submit" value="submit" class="btn btn-primary">
                <span class="floatRight">Items in this list: {{itemsInList()}}</span>
            </form>

        </li>
        <li class="list-group-item" ng-repeat="info in data">Name: {{info.name}} Weight: {{info.weight}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="removeData($index)"></span></li>
    </ul>
</div>
